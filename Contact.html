<div class="min-h-screen bg-[#e0e6a2] flex flex-col">
  <header class="bg-[#8ED081] p-4 flex justify-between items-center">
    <script src="https://cdn.tailwindcss.com"></script>
    <h1 class="text-2xl font-bold">Rec-IT</h1>
    <nav class="space-x-4">
      <a href="Products.html" class="hover:underline">Products</a>
      <a href="about.html" class="hover:underline">About Us</a>
      <a href="Contact.html" class="hover:underline">Contact Us</a>
      <a href="index.html" class="bg-black text-white px-3 py-1 rounded">Home</a>
    </nav>
  </header>
  <main class="flex-1 flex flex-col md:flex-row p-8">
    <div class="md:w-1/2">
      <h2 class="text-4xl font-bold mb-2">Contact us</h2>
      <p class="text-lg mb-6">We love feedback, questions, or praise!</p>
      <form class="space-y-4">
        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="first-name" class="block text-sm font-medium">First name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              class="mt-1 block w-full border border-zinc-300 rounded-md p-2"
              value="Jane"
            />
          </div>
          <div class="flex-1">
            <label for="last-name" class="block text-sm font-medium">Last name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              class="mt-1 block w-full border border-zinc-300 rounded-md p-2"
              value="Joe"
            />
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full border border-zinc-300 rounded-md p-2"
            value="email@janesfakedomain.net"
          />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium">Your message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            class="mt-1 block w-full border border-zinc-300 rounded-md p-2"
            placeholder="Enter your question or message"
          ></textarea>
        </div>
        <button type="submit" class="bg-black text-white px-4 py-2 rounded-md">Submit</button>
      </form>
    </div>
    <div class="md:w-1/2 flex justify-center items-center mt-8 md:mt-0">
      <img src="Rec-IT.png" style="width: 600px;  margin: 25px;" />
    </div>
  </main>

    <div class="flex justify-between items-center">

        <div class="flex space-x-4 mt-2">

              <ul class="space-y-2">

            </div>
            <div>
              <h3 class="font-bold mb-2">Contacts</h3>
              <ul class="space-y-2">
                <li><a href="Contact.html" class="hover:underline">Discover-IT</a></li>
              </ul>
          </ul>
